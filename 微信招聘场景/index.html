<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>微信场景</title>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide slide1">
					<div class="cover ab ani"swiper-animate-effect="slideInDown"swiper-animate-duration="0.5s"swiper-animate-delay="0s"><!--动画效果，上滑入-->
						<img src="img/cover.png"/>
					</div>
					<div  class="wording_cover ab ani"swiper-animate-effect="slideInLeft"swiper-animate-duration="0.5s"
						swiper-animate-delay="0s"><!--延迟-->
						<img src="img/wording_cover.png"/>
					</div>
					<p class="ani infinite ab"swiper-animate-effect="slideInUp"swiper-animate-duration="0.5s"swiper-animate-delay="1s">
						<img src="img/icon_up.png"/>
					</p>
				</div>
				<div class="swiper-slide slide2">
					<div class="wording ab ani" swiper-animate-effect="slideInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
						<img src="img/wording.png"/>
					</div>
					<div class="circle ab ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0s">
						<img src="img/circle.png"/>
					</div>
					<div class="floating_develop ab ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
						<img src="img/floating_develop.png"/>
					</div>
					<div class="people ab ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
						<img src="img/people.png"/>
					</div>
					<div class="check_develop ab ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
						<img src="img/check_develop.png"/>
					</div>
					<p class="ani infinite ab"swiper-animate-effect="slideInUp"swiper-animate-duration="0.5s"swiper-animate-delay="1s">
						<img src="img/icon_up.png"/>
					</p>
				</div>
				<div class="swiper-slide slide3">
					<div class="wording_design ab ani" swiper-animate-effect="slideInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
						<img src="img/wording_design.png"/>
					</div>
					<div class="circle-design ab ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0s">
						<img src="img/circle-design.png"/>
					</div>
					<div class="people_design ab ani" swiper-animate-effect="slideInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
						<img src="img/people_design.png"/>
					</div>
					<div class="floating_design ab ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
						<img src="img/floating_design.png"/>
					</div>
					<div class="check_design ab ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
						<img src="img/check_design.png"/>
					</div>
					<p class="ani infinite ab"swiper-animate-effect="slideInUp"swiper-animate-duration="0.5s"swiper-animate-delay="1s">
						<img src="img/icon_up.png"/>
					</p>
				</div>
				<div class="swiper-slide slide4">
					<div class="wording_production ab ani" swiper-animate-effect="slideInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
						<img src="img/wording_production.png"/>
					</div>
					<div class="circle-production ab ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0s">
						<img src="img/circle-production.png"/>
					</div>
					<div class="people_production ab ani" swiper-animate-effect="slideInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
						<img src="img/people_production.png"/>
					</div>
					<div class="floating_production ab ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
						<img src="img/floating_production.png"/>
					</div>
					<div class="pic_shadow_production ab ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
						<img src="img/pic_shadow_production.png"/>
					</div>
					<div class="check_production ab ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
						<img src="img/check_production.png"/>
					</div>
					<p class="ani infinite ab"swiper-animate-effect="slideInUp"swiper-animate-duration="0.5s"swiper-animate-delay="1s">
						<img src="img/icon_up.png"/>
					</p>
				</div>
				<div class="swiper-slide slide5">
					<div class="pic_back ab ani" swiper-animate-effect="flipInX" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
						<img src="img/pic_back.png"/>
					</div>
					<div class="btn_join ab ani" swiper-animate-effect="flipInX" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
						<img src="img/btn_join.png"/>
					</div>
				</div>
			</div>
			<audio src="audio/music.mp3" autoplay="autoplay" id="bgmc"></audio>
				<div class="ab bgmcBtn">
					<img src="img/musicBtn.png"/>
				</div>
		</div>

	</body>
	
	<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/script.js" type="text/javascript" charset="utf-8"></script>
</html>
